<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
      <svg class="sun-icon" width="20" height="20">
        <use href="#sun-icon"/>
      </svg>
      <svg class="moon-icon" width="20" height="20">
        <use href="#moon-icon"/>
      </svg>
    </button>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <div class="button-group">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <button id="toggle-mode">Switch to Break</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
    <svg style="display: none;">
      <symbol id="sun-icon" viewBox="0 0 24 24">
        <path d="M12 3v2M12 19v2M5.3 5.3l1.4 1.4M17.3 17.3l1.4 1.4M3 12h2M19 12h2M5.3 18.7l1.4-1.4M17.3 6.7l1.4-1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      
      <symbol id="moon-icon" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
    </svg>
</body>
</html>
