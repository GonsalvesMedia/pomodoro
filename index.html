<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
      <svg class="sun-icon" width="20" height="20">
        <use href="#sun-icon"/>
      </svg>
      <svg class="moon-icon" width="20" height="20">
        <use href="#moon-icon"/>
      </svg>
    </button>
    <div id="focus-modal" class="modal">
      <div class="modal-content">
        <h2>What are you focusing on?</h2>
        <input type="text" id="focus-input" placeholder="Enter your focus...">
        <div class="modal-buttons">
          <button id="focus-submit">Start Focusing</button>
          <button id="focus-cancel" class="button-secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="focus-display" id="focus-display">
          <span class="focus-label">Focus:</span>
          <span id="focus-text"></span>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <div class="button-group">
                <button id="start">
                  <svg width="24" height="24">
                    <use href="#play-icon"/>
                  </svg>
                </button>
                <button id="pause">
                  <svg width="24" height="24">
                    <use href="#pause-icon"/>
                  </svg>
                </button>
                <button id="reset">
                  <svg width="24" height="24">
                    <use href="#reset-icon"/>
                  </svg>
                </button>
                <button id="add-time">+5 Min</button>
            </div>
            <button id="toggle-mode">Take a break</button>
        </div>
        <div class="mode">
            <span id="mode-text">Time to focus!</span>
        </div>
    </div>
    <script src="script.js"></script>
    <svg style="display: none;">
      <symbol id="sun-icon" viewBox="0 0 24 24">
        <path d="M12 3v2M12 19v2M5.3 5.3l1.4 1.4M17.3 17.3l1.4 1.4M3 12h2M19 12h2M5.3 18.7l1.4-1.4M17.3 6.7l1.4-1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      
      <symbol id="moon-icon" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      
      <symbol id="play-icon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      
      <symbol id="pause-icon" viewBox="0 0 24 24">
        <path d="M6 4h4v16H6zM14 4h4v16h-4z" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      
      <symbol id="reset-icon" viewBox="0 0 24 24">
        <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M19.5 2.5v4h-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </symbol>
    </svg>
</body>
</html>
